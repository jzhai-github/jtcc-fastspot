<div class="full_width_callouts">
    <script type="text/javascript"> 
        function validateForm(){
            var f = document.majors_filter;

            if ((f.degree_type.options[f.degree_type.selectedIndex].value == "") && 
                 (f.career_cluster.options[f.career_cluster.selectedIndex].value == "") && 
                 (f.study_mode.options[f.study_mode.selectedIndex].value == "")){
                alert("Please select the Degree Type and/or Career Cluster and/or Study Mode.");
                f.degree_type.focus();
                return false;
            } 
            return true;
        }
    </script>
